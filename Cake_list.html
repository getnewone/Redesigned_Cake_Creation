<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Product_list.css">
    <link rel="stylesheet" href="Nav-footer.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cake List | CCBK</title>
</head>
<body>
    <div class="heading">
        <h1>CRAVING CAKES</h1>
    </div>
    <div class="simple-cake-container">
        <div class="main-content">
            <div class="main-image">
                <img src="Images/Cakes/13.png copy.png" alt="Cakes" class="product-image">
                <img src="Images/Cakes/1.png copy.png" alt="Cakes" class="product-image">
                <img src="Images/Cakes/Simple_Cake3.png copy.png" alt="Cakes" class="product-image">
            </div>
            <div class="main-text">
                <p class="description">Our beloved, Signature Cupcakes are known to be moist and delicious!</p>
            </div>
        </div>
        <div class="cake-grid">
            <!-- Cupcake items will be dynamically inserted here -->
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script src="Nav-footer.js"></script>
    <script src="Intro.js"></script>
    <script src="cart.js"></script>
    <script src="cart-counter.js"></script>
    <script src="Cake_list.js"></script>
