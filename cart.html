<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Cake Creations by Kate</title>
    <link rel="stylesheet" href="Nav-footer.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   

    <main class="cart-page">
        <h1 class="cart-title">MY CART</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                
                <div class="cart-header">
                    <span class="header-product">PRODUCTS</span>
                    <span class="header-price">PRICE</span>
                    <span class="header-quantity">QUANTITY</span>
                    <span class="header-total">TOTAL</span>
                </div>
                
                <div class="cart-items-list">
                    
                    <!-- Cart items will be dynamically inserted here -->
                </div>

                <div class="cart-empty-message" style="display: none;">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                    <a href="Intro.html" class="continue-shopping">Continue Shopping</a>
                </div>
                <button class="remove-all-button">Remove all</button>
            </div>

            <div class="cart-summary">
                <h2>ORDER SUMMARY</h2>
                <div class="summary-row">
                    <span>Sub Total:</span>
                    <span class="sub-total">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>TOTAL:</span>
                    <span class="total">$0.00</span>
                </div>

                <div class="delivery-options">
                    <h3>Select Delivery Option</h3>
                    <div class="option-buttons">
                        <button class="option-button active" data-option="pickup">
                            <i class="fas fa-store"></i> Store Pickup
                        </button>
                        <button class="option-button" data-option="delivery">
                            <i class="fas fa-truck"></i> Local Delivery
                        </button>
                    </div>
                </div>

                <div class="pickup-location">
                    <h3>Select Pickup Location</h3>
                    <div class="location-options">
                        <label class="location-option">
                            <input type="radio" name="pickup" value="point-cook" checked>
                            <div class="location-details">
                                <strong>Point Cook Town Centre Store</strong>
                                <p>5 Main Street</p>
                                <p>Point Cook, 3030</p>
                                <a href="#" class="more-info">More information</a>
                            </div>
                        </label>
                        <label class="location-option">
                            <input type="radio" name="pickup" value="armstrong">
                            <div class="location-details">
                                <strong>Armstrong Creek HomeCo. Pop Up Store</strong>
                                <p>40 Main St</p>
                                <p>Armstrong Creek, 3217</p>
                                <a href="#" class="more-info">More information</a>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="delivery-address" style="display: none;">
                    <h3>Delivery Address</h3>
                    <input id="autocomplete" placeholder="Enter your delivery address" type="text">
                    <div id="address-error">Address not found. Please enter manually or provide a Google Map link.</div>
                    <textarea id="manual-address" placeholder="Enter your delivery address manually or paste a Google Maps link" rows="3"></textarea>
                  </div>

                <div class="pickup-datetime">
                    <h3>Select Pickup Date & Time</h3>
                    <input type="datetime-local" class="datetime-picker" required>
                </div>

                <button class="checkout-button">PROCEED TO CHECKOUT</button>
                <a href="Intro.html"> <button class="continue-shopping"> CONTINUE SHOPPING</button> </a>
            </div>   
        </div>
    </main>

   
    <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyXYc34M3ou70fXXTGAg9BidA4GmCOqXwGQ&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="cart.js"></script>
    <script src="Nav-footer.js"></script>
    <script src="cart-counter.js"></script>
    
</body>
</html>
