<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cake Gallery - Cake Creations by Kate</title>
    <link rel="stylesheet" href="Nav-footer.css">
    <link rel="stylesheet" href="Products_template.css">
    <link rel="stylesheet" href="Custom_cake_gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <h1 class="gallery-heading">Custom Cake Gallery</h1>
        <p class="gallery-description">Get inspired by our previous custom cake creations. Click on any cake to learn more about it.</p>
        
        <div class="custom-cakes-grid" id="customCakesGrid">
            <!-- Cakes will be loaded here dynamically -->
        </div>
    </div>

    <!-- Custom Cake Modal -->
    <div id="cakeModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-cake-details">
                <div class="modal-image-container">
                    <img id="modalImage" src="" alt="Cake Image">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p class="price" id="modalPrice"></p>
                    <p class="description" id="modalDescription"></p>
                    
                    <div class="cake-specs">
                        <div class="spec-group">
                            <div class="spec-item">
                                <h4><i class="fas fa-birthday-cake"></i> Size & Servings</h4>
                                <p id="modalSize"></p>
                            </div>
                            <div class="spec-item">
                                <h4><i class="fas fa-ice-cream"></i> Flavor</h4>
                                <p id="modalFlavor"></p>
                            </div>
                        </div>
                        
                        <div class="spec-group">
                            <div class="spec-item">
                                <h4><i class="fas fa-fill-drip"></i> Filling</h4>
                                <p id="modalFilling"></p>
                            </div>
                            <div class="spec-item">
                                <h4><i class="fas fa-leaf"></i> Dietary Notes</h4>
                                <p id="modalDietary"></p>
                            </div>
                        </div>
                        
                        <div class="spec-group">
                            <div class="spec-item">
                                <h4><i class="fas fa-glass-cheers"></i> Occasion</h4>
                                <p id="modalOccasion"></p>
                            </div>
                            <div class="spec-item">
                                <h4><i class="fas fa-palette"></i> Color Scheme</h4>
                                <p id="modalColorScheme"></p>
                            </div>
                        </div>
                        
                        <div class="spec-group">
                            <div class="spec-item">
                                <h4><i class="fas fa-magic"></i> Theme</h4>
                                <p id="modalTheme"></p>
                            </div>
                            <div class="spec-item">
                                <h4><i class="fas fa-star"></i> Special Elements</h4>
                                <p id="modalElements"></p>
                            </div>
                        </div>
                    </div>

                    <button class="inspired-btn" onclick="redirectToEnquiry()">
                        <i class="fas fa-heart"></i> Get Inspired & Enquire
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="Nav-footer.js"></script>
    <script src="cart-counter.js"></script>
    <script src="cart.js"></script>
    <script src="Custom_cake_gallery.js"></script>
</body>
</html>
